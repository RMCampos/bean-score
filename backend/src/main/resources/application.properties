# Application
quarkus.application.name=bean-score-api
quarkus.http.port=8080
quarkus.http.limits.max-body-size=3M

# CORS (React frontend) - Using custom CorsFilter instead
# quarkus.http.cors=true

# Security - Permit public endpoints and CORS preflight
quarkus.http.auth.permission.public.paths=/auth/login,/auth/register,/q/health,/q/health/live,/q/health/ready
quarkus.http.auth.permission.public.policy=permit

quarkus.http.auth.permission.options.paths=/*
quarkus.http.auth.permission.options.methods=OPTIONS
quarkus.http.auth.permission.options.policy=permit

quarkus.http.auth.permission.authenticated.paths=/*
quarkus.http.auth.permission.authenticated.policy=authenticated

# JWT Configuration
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
smallrye.jwt.sign.key.location=META-INF/resources/privateKey.pem
mp.jwt.verify.issuer=https://beanscore.com
quarkus.smallrye-jwt.enabled=true
quarkus.smallrye-jwt.auth-mechanism=MP-JWT
smallrye.jwt.expiration.time=604800

# Datasource (base configuration for native builds)
quarkus.datasource.db-kind=postgresql

# Hibernate
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.beanscore".level=DEBUG
