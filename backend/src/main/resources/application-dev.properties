# Development Configuration
%dev.quarkus.http.port=8080

# Database
%dev.quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.username=${POSTGRES_USER:beanscore}
%dev.quarkus.datasource.password=${POSTGRES_PASSWORD:beanscore123}
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:beanscore}

# Hibernate
%dev.quarkus.hibernate-orm.database.generation=validate
%dev.quarkus.hibernate-orm.log.sql=true
%dev.quarkus.hibernate-orm.sql-load-script=import.sql

# Live Reload
%dev.quarkus.live-reload.instrumentation=true

# Disable continuous testing in dev mode
%dev.quarkus.test.continuous-testing=disabled
